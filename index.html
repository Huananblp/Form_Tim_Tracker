<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.huana-nbp.go.th/index/add_file/qOv0r0dTue83729.png" type="image/png">
    <title>แบบฟอร์มขออนุญาตออกนอกสถานที่</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <style> 
        /* CSS สำหรับจัดรูปแบบฟอร์ม */
        body {
            font-family: 'Roboto', sans-serif;
            background: url("https://www.i-pic.info/i/BbiN536436.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.5), rgba(255,255,255,0)); /* พื้นหลังไล่สีรัศมี */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* เงาฟอง */
            animation: float 8s linear infinite; 
            opacity: 0; 
            }

        /* สร้างฟองหลากหลายขนาดและความเร็ว */
        .bubble:nth-child(1n) {
            width: 10px;
            height: 10px;
            animation-delay: 1s; /* หน่วงเวลาเริ่ม animation */
            animation-duration: 10s;
            }

        .bubble:nth-child(2n) {
            width: 20px;
            height: 20px;
            animation-delay: 3s;
            animation-duration: 12s;
            }

        .bubble:nth-child(3n) {
            width: 15px;
            height: 15px;
            animation-delay: 5s;
            animation-duration: 15s;
            }

        .bubble:nth-child(4n) {
            width: 25px;
            height: 25px;
            animation-delay: 2s;
            animation-duration: 9s;
            }

            /* ปรับ animation ให้ลอยขึ้นและค่อยๆ ปรากฏ */
            @keyframes float {
            0% {
                transform: translateY(100vh); /* เริ่มต้นที่ด้านล่างสุดของหน้าจอ */
            }
            20% {
                opacity: 1; /* ปรากฏขึ้นเมื่อลอยขึ้นมา 20% */
            }
            100% {
                transform: translateY(-10vh); /* ลอยขึ้นไปเหนือหน้าจอเล็กน้อย */
                opacity: 0; /* จางหายไปเมื่อลอยขึ้นสุด */
            }
        }
            
        .header { 
            width: 100%; /* ปรับความกว้างเป็น 100% */
            background: linear-gradient(to bottom, rgba(204, 224, 255, 0), rgba(204, 224, 255, 0)); 
            padding: 5px;
            display: flex;
            justify-content: center; 
            box-shadow: 0 2px 5px rgba(204, 224, 255, 0);
            }

        .logo {
        max-width: 120px; 
        height: auto;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        } 

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #020202;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        .radio-group {
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
            width: 100%; /* ปรับขนาดปุ่มให้เต็มความกว้าง */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* ซ่อนตอนเริ่มต้น */
        }

        .loadingSpinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* เพิ่มเติม */
        fieldset { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin-bottom: 20px; 
        }

        legend { 
            font-weight: bold; 
            margin-bottom: 10px;
        }
        .loadingContent {
            display: flex;
            flex-direction: column; /* จัดเรียง element ในแนวตั้ง */
            align-items: center; /* จัด element ให้ตรงกลางในแนวนอน */
            text-align: center;  /* จัดข้อความให้ตรงกลาง */
        }

        .loadingText {
            margin-top: 15px; /* เพิ่มระยะห่างระหว่าง Spinner กับข้อความ */
            font-size: 18px;
            color: #fff;
            animation: fadeInOut 1.5s linear infinite; /* เพิ่ม Animation ให้ข้อความ */
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        legend {
            font-weight: bold; /* ทำให้ตัวหนังสือหนา */
            text-align: center; /* จัดตำแหน่งตัวหนังสือให้อยู่ตรงกลาง */
            width: 100%; /* ทำให้ <legend> กินพื้นที่ 100% ของช่อง */
            display: inline-block; /* ทำให้การจัดกลางมีผล */
        }
    </style>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>  
    <div id="loadingOverlay"> 
        <div class="loadingContent">
          <div class="loadingSpinner"></div>
          <div class="loadingText">กรุณารอซักครู่...</div>
        </div>
    </div>
    <!-- สร้างฟอง 10 ฟอง -->
    <div class="bubble"></div>
        <div class="bubble"></div>
            <div class="bubble"></div>
                <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                <div class="bubble"></div>
            <div class="bubble"></div>
        <div class="bubble"></div>
    <div class="bubble"></div> 

    <div class="form-container">
        <div class="header"> 
            <img class="logo" src="https://www.huana-nbp.go.th/index/add_file/qOv0r0dTue83729.png" alt="โลโก้"> 
        </div>   
        <h2>แบบฟอร์มขออนุญาตออกนอกสถานที่</h2>  
        <form id="permissionForm">
            <fieldset>
                <legend>ข้อมูลการขออนุญาต</legend>
                <div class="form-group">
                    <label>ประเภทการขออนุญาต</label>
                    <div class="radio-group">
                        <label><input type="radio" name="type" value="เดินทางไปราชการ" required> เดินทางไปราชการ</label>
                        <label><input type="radio" name="type" value="ธุระส่วนตัว" required> ธุระส่วนตัว</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>วันที่</label>
                    <input type="date" name="date" required>
                </div>

                <legend>ข้อมูลส่วนตัว</legend>
                <div class="form-group">
                  <label for="name">ชื่อ - สกุล:</label>
                  <input type="text" id="name" name="name" required> <br><br>
                </div>
                <div class="form-group">
                    <label>ตำแหน่ง</label>
                    <input type="text" name="position" required>
                </div>
                <div class="form-group">
                    <label>สังกัด</label>
                    <select name="department" required> 
                        <option value="" disabled selected>เลือกสังกัด</option>
                        <option value="สำนักปลัด">สำนักปลัด</option>
                        <option value="กองการศึกษาฯ">กองการศึกษาฯ</option>
                        <option value="กองช่าง">กองช่าง</option>
                        <option value="กองคลัง">กองคลัง</option>
                    </select>
                </div> 

                <legend>รายละเอียดการเดินทาง</legend>
                <div class="form-group">
                    <label>จุดหมายปลายทาง</label>
                    <input type="text" name="destination" required>
                </div>
                <div class="form-group">
                    <label>เพื่อ</label>
                    <input type="text" name="purpose" required>
                </div>
                <div class="form-group">
                  <label>ตั้งแต่เวลา</label>
                  <input type="text" id="startTimeInput" name="startTime" required> 
                </div>
                <div class="form-group">
                  <label>ถึงเวลา</label>
                  <input type="text" id="endTimeInput" name="endTime" required> 
                </div>
                <div class="form-group">
                    <label>ยานพาหนะ</label>
                    <div class="radio-group">
                        <label><input type="radio" name="vehicle" value="รถยนต์ส่วนตัว" required> รถยนต์ส่วนตัว</label>
                        <label><input type="radio" name="vehicle" value="รถยนต์ส่วนกลาง" required> รถยนต์ส่วนกลาง</label>
                        <label><input type="radio" name="vehicle" value="อื่น ๆ" required> อื่น ๆ</label>
                    </div>
                </div>

                <legend>ข้อมูลติดต่อ</legend>
                <div class="form-group">
                    <label>หมายเลขโทรศัพท์</label>
                    <input type="text" name="contact" required>
                </div>
                <div class="form-group">
                    <label>ลายเซ็น</label>
                    <input type="text" name="signature" required>
                </div>
            </fieldset>
            
            <div class="form-group">
                <button type="submit">ส่งแบบฟอร์ม</button>
            </div>
        </form>
    </div>
    <div id="message"></div>

    <script>
  
        //var scripturl = 'https://script.google.com/macros/s/AKfycbxSmaUXCeF95tPglBZ7ruT11ScSE7j1iRi8JfeqD7YANpVI9KUsWkvTkBwaSExW3mgh1w/exec';
        var scripturl = 'https://script.google.com/macros/s/AKfycbwWDul3bOBRcvzkux0_V5o2uWuwdudV4JQZPjF9F5p0a53gX4Q_NTBoL5FiIB_Z0r_G9Q/exec'

        var owner = 'BY:Songphon_got';
        var message = document.getElementById('message'); // ประกาศตัวแปร message
    
        $(document).ready(function () {
            initApp();
            
            flatpickr("#startTimeInput", {
                enableTime: true,
                noCalendar: true,
                time_24hr: true,
                allowInput: true
            });

            flatpickr("#endTimeInput", {
                enableTime: true,
                noCalendar: true,
                time_24hr: true,
                allowInput: true
            });  
        });
    
        function initApp() {
            message.innerText = owner;
            message.className = 'alert msgBg';
        }
    
        // ฟังก์ชันแปลงวันที่เป็นรูปแบบไทย
        function formatDateToThai(dateInput) {
            const date = new Date(dateInput);
            const months = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear() + 543; // แปลงเป็นปี พ.ศ.
            return `${day} ${month} ${year}`;
        }
    
        // จัดการการส่งฟอร์ม
        document.getElementById('permissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // สร้าง FormData จากฟอร์ม
            const formData = new FormData(this);
            
            // จัดการข้อมูลให้เป็น JSON ที่จะส่งไปยัง Google Apps Script
            const data = {
                name: formData.get('name'),
                position: formData.get('position'),
                department: formData.get('department'), 
                date: formatDateToThai(formData.get('date')), // แปลงวันที่เป็นแบบไทย
                destination: formData.get('destination'),
                purpose: formData.get('purpose'),
                startTime: formData.get('startTime'),
                endTime: formData.get('endTime'),
                type: formData.get('type'),
                vehicle: formData.get('vehicle'),
                contact: formData.get('contact'),
                signature: formData.get('signature') // เพิ่มลายเซ็นลงไปในข้อมูล
            };

            // Debug: แสดงข้อมูลที่เตรียมจะส่งไปในคอนโซล
            console.log("Data being sent to Google Apps Script:", data);
    
            // แสดง Loading Animation
            document.getElementById('loadingOverlay').style.display = 'flex';
    
            // ส่งข้อมูลไปยัง Google Apps Script
            fetch(scripturl, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(result => {
                // ซ่อน Loading Animation
                document.getElementById('loadingOverlay').style.display = 'none';
    
                // แสดงข้อความแจ้งเตือนว่าส่งข้อมูลสำเร็จ
                alert('ส่งแบบฟอร์มเรียบร้อยแล้ว! กรุณาตรวจสอบข้อมูลในกลุ่มแจ้งเตือน');
                
                // Reset Form 
                document.getElementById('permissionForm').reset(); 
            })
            .catch(error => {
                // ซ่อน Loading Animation ในกรณี error
                document.getElementById('loadingOverlay').style.display = 'none';
    
                alert('มีข้อผิดพลาดในการส่งแบบฟอร์ม: ' + error.message);
                console.error('Error details:', error);
            });
        });
    
        // สุ่มตำแหน่งเริ่มต้นของฟองจากด้านซ้ายของหน้าจอ
        const bubbles = document.querySelectorAll('.bubble');
        bubbles.forEach(bubble => {
            bubble.style.left = `${Math.random() * 100}%`; 
        });
    </script>   
</body>
</html>
